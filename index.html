<!DOCTYPE html>
<html lang="sk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zdroje — Architektúra siete 5. generácie</title>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #faf9f7;
    --white: #ffffff;
    --orange: #e8510a;
    --orange-light: #fff0e8;
    --orange-mid: #fbd9c5;
    --text: #1a1a1a;
    --muted: #6b7280;
    --border: #e5e7eb;
    --shadow: 0 1px 4px rgba(0,0,0,0.07), 0 4px 16px rgba(0,0,0,0.05);
  }

  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    background: var(--bg);
    color: var(--text);
    font-family: 'Plus Jakarta Sans', sans-serif;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 56px 24px 80px;
  }

  .wrapper {
    max-width: 820px;
    width: 100%;
  }

  /* HEADER */
  header {
    display: flex;
    align-items: flex-start;
    justify-content: space-between;
    gap: 32px;
    margin-bottom: 48px;
    flex-wrap: wrap;
  }

  .tag {
    display: inline-block;
    background: var(--orange);
    color: #fff;
    font-size: 12px;
    font-weight: 700;
    letter-spacing: 0.06em;
    text-transform: uppercase;
    padding: 5px 12px;
    border-radius: 4px;
    margin-bottom: 16px;
  }

  h1 {
    font-size: clamp(30px, 5vw, 46px);
    font-weight: 800;
    line-height: 1.08;
    letter-spacing: -0.02em;
    color: var(--text);
  }

  .underline-accent {
    display: inline-block;
    position: relative;
  }

  .underline-accent::after {
    content: '';
    display: block;
    height: 5px;
    background: var(--orange);
    border-radius: 3px;
    margin-top: 6px;
    width: 100%;
  }

  .subtitle {
    margin-top: 14px;
    font-size: 15px;
    color: var(--muted);
    font-style: italic;
  }

  /* SOURCES */
  .section-title {
    font-size: 11px;
    font-weight: 700;
    letter-spacing: 0.12em;
    text-transform: uppercase;
    color: var(--muted);
    margin-bottom: 14px;
  }

  .sources {
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .source-item {
    background: var(--white);
    border: 1.5px solid var(--border);
    border-radius: 12px;
    padding: 16px 20px;
    display: grid;
    grid-template-columns: 38px 1fr;
    gap: 14px;
    align-items: start;
    box-shadow: var(--shadow);
    transition: border-color 0.18s, transform 0.18s, box-shadow 0.18s;
    animation: slideUp 0.35s ease both;
  }

  .source-item:hover {
    border-color: var(--orange-mid);
    transform: translateY(-2px);
    box-shadow: 0 4px 20px rgba(232,81,10,0.1);
  }

  @keyframes slideUp {
    from { opacity: 0; transform: translateY(10px); }
    to   { opacity: 1; transform: translateY(0); }
  }

  .source-item:nth-child(1) { animation-delay: 0.04s; }
  .source-item:nth-child(2) { animation-delay: 0.08s; }
  .source-item:nth-child(3) { animation-delay: 0.12s; }
  .source-item:nth-child(4) { animation-delay: 0.16s; }
  .source-item:nth-child(5) { animation-delay: 0.20s; }
  .source-item:nth-child(6) { animation-delay: 0.24s; }
  .source-item:nth-child(7) { animation-delay: 0.28s; }
  .source-item:nth-child(8) { animation-delay: 0.32s; }
  .source-item:nth-child(9) { animation-delay: 0.36s; }

  .source-badge {
    background: var(--orange-light);
    color: var(--orange);
    font-size: 12px;
    font-weight: 800;
    width: 36px;
    height: 36px;
    border-radius: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-shrink: 0;
  }

  .source-ref {
    font-size: 13px;
    font-weight: 700;
    color: var(--text);
    margin-bottom: 3px;
  }

  .source-desc {
    font-size: 13px;
    color: var(--muted);
    line-height: 1.55;
  }

  .source-url {
    margin-top: 5px;
    font-size: 12px;
  }

  .source-url a {
    color: var(--orange);
    text-decoration: none;
    word-break: break-all;
    opacity: 0.85;
    transition: opacity 0.15s;
  }

  .source-url a:hover { opacity: 1; text-decoration: underline; }

  /* FOOTER */
  footer {
    margin-top: 56px;
    font-size: 12px;
    color: var(--muted);
    text-align: center;
    display: flex;
    flex-direction: column;
    gap: 8px;
    justify-content: center;
  }

  .footer-meta {
    display: flex;
    align-items: center;
    gap: 10px;
    justify-content: center;
    flex-wrap: wrap;
  }

  .dot {
    width: 4px; height: 4px;
    background: var(--orange);
    border-radius: 50%;
    display: inline-block;
    flex-shrink: 0;
  }

  .copyright {
    font-size: 11px;
  }
</style>
</head>
<body>
<div class="wrapper">

  <header>
    <div>
      <div class="tag">Zdroje</div>
      <h1><span class="underline-accent">Použitá literatúra</span></h1>
      <p class="subtitle">Architektúra siete 5. generácie</p>
    </div>
  </header>

  <p class="section-title">Referencie — 9 zdrojov</p>

  <div class="sources" id="sourceList"></div>

  <footer>
    <div class="footer-meta">
      <span>STU Bratislava</span>
      <span class="dot"></span>
      <span>2026</span>
      <span class="dot"></span>
      <span>5G Architecture</span>
      <span class="dot"></span>
      <span>Lingonberry</span>
    </div>
    <div class="copyright">© Lingonberry</div>
  </footer>

</div>

<script>
const sources = [
  {
    ref: "3GPP. TS 23.501 V18.9.0",
    desc: "System architecture for the 5G System (5GS); Stage 2. 2025.",
    url: "https://www.3gpp.org/ftp/Specs/archive/23_series/23.501/"
  },
  {
    ref: "3GPP. TS 23.502 V18.7.0",
    desc: "Procedures for the 5G System (5GS); Stage 2. 2025.",
    url: "https://www.3gpp.org/ftp/Specs/archive/23_series/23.502/"
  },
  {
    ref: "3GPP. TS 38.401 V18.3.0",
    desc: "NG-RAN; Architecture description. 2024.",
    url: "https://www.3gpp.org/ftp/Specs/archive/38_series/38.401/"
  },
  {
    ref: "DAHLMAN, Erik; PARKVALL, Stefan; SKÖLD, Johan.",
    desc: "5G NR: The next generation wireless access technology. 2. vyd. London: Academic Press, 2020. ISBN 978-0-12-822320-7.",
    url: null
  },
  {
    ref: "ERICSSON",
    desc: "5G System Overview – White Paper. 2021.",
    url: "https://www.ericsson.com/en/reports-and-papers"
  },
  {
    ref: "SHARETECHNOTE",
    desc: "5G/NR – Core Network. [cit. 2026-02-24]",
    url: "https://www.sharetechnote.com/html/5G/5G_CoreNetwork.html"
  },
  {
    ref: "NOKIA",
    desc: "5G Core Network – Technology fundamentals. White Paper. 2022.",
    url: "https://www.nokia.com/networks/mobile-networks/5g-core/"
  },
  {
    ref: "GSMA",
    desc: "An Introduction to Network Slicing. GSMA Intelligence Report. 2017.",
    url: "https://www.gsma.com/futurenetworks/wiki/network-slicing/"
  },
  {
    ref: "5G gNB CU/DU/RU Split Architecture & Interfaces — nxgconnect.com",
    desc: "",
    url: "https://nxgconnect.com"
  }
];

const list = document.getElementById('sourceList');
sources.forEach((s, i) => {
  const div = document.createElement('div');
  div.className = 'source-item';
  div.innerHTML = `
    <div class="source-badge">${i + 1}</div>
    <div>
      <div class="source-ref">${s.ref}</div>
      ${s.desc ? `<div class="source-desc">${s.desc}</div>` : ''}
      ${s.url ? `<div class="source-url">Dostupné na: <a href="${s.url}" target="_blank">${s.url}</a></div>` : ''}
    </div>
  `;
  list.appendChild(div);
});
</script>
</body>
</html>
